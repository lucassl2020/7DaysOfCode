<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS e DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Meus aniversários</h1>
    </header>

    <main class="conteudo-principal">
        <form class="formulario" action="">
            <label class="border-round font-size-bigger" for="nome">
                Nome da pessoa (<span>campo obrigatório</span>)
                <input class="border-round 
                        font-size-bigger 
                        padding-bigger
                        border-none" 
                    id="nome" type="text" placeholder="Digite o nome da pessoa aqui, por exemplo: João ou Maria"
                    minlength="3" maxlength="120" required> 
            </label>
            <label class="border-round font-size-bigger" for="data-nascimento">
                Data de nascimento (<span>campo obrigatório</span>)
                <input class="border-round 
                    font-size-bigger
                    padding-bigger
                    border-none"
                id="data-nascimento" type="date" required>
            </label>    

            <button class="border-round 
                font-size-bigger
                border-none"
            id="btn-submit">
                Salvar
            </button>
        </form>

        <p id="print"></p>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
